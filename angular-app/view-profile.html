<!-- Toolbar including title, back button and other navigation buttons -->
<section id="header" ng-controller='FriendInfoController'>
  <h1> {{friend.firstName }} {{friend.lastName}} </h1>
</section>

<!-- Main body of page -->
<section id="content"ng-controller='FriendInfoController'>
  <div id=top-left>
    <img ng-src="{{friend.photo}}" title="Friend's profile photo">
    <p>{{friend.relationship}}</p>
  </div>

  <div id=top-right ng-controller='ProfileMessageController'>
    <!-- Should be at most 3 lines or breaks formatting -->
    <!-- ZZZ | This comment will have to vary - for now it could vary based on no cards sent and >1 cards sent -->
    <h3>{{profileMessage}}</h3>
  </div>

  <!-- ZZZ | this will need to be updated to an array directive -->
  <div id=important-dates ng-controller='ImportantDatesController'>
    <!-- ZZZZ | Turn this into a ul and use ng-repeat, updating CSS too -->
    <ul ng-repeat="date in dates">
      <li><label>{{date.label}}:</label> {{date.date | date:'dd-MMM-yyyy'}}</li>
    </ul>
  </div>

  <div id=cards-profile-display>
    <h2 ng-show="friend.cards.length">CARDS I HAVE SENT {{friend.firstName}} {{friend.lastName}}</h2>
    <h2 ng-hide="friend.cards.length">You haven't sent {{friend.firstName}} any cards yet</h2>
    <!-- Images also uploaded here (4 cards): http://imgur.com/yOG825o,mzxAXeD,tWWuCnH,uAiy86O -->
    <ul> <!--ng-controller='CardsDisplayController -->
      <li ng-repeat="card in friend.cards">
        <img ng-src="{{card}}"></li>
    </ul>
  </div>
</section> <!--End of content section-->
