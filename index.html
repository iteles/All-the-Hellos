<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "utf-8"/>

	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">

	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300,200' rel='stylesheet' type='text/css'>
</head>

<body>

<!-- ********************
	HOME PAGE
************************ -->
	<section id="home">
		<!-- Toolbar including title, back button and other navigation buttons -->
		<div id="header">
			<h1> SENDING HELLO </h1>
		</div>

		<!-- Main body of page -->
		<div id="content">
			<!-- Take a photo section -->
			<div id="take-a-photo">
			<img src="../img/take-a-photo-white.png"/>
			</div>

			<!-- Section to find friends from the main page -->
			<div id="search">
				<form id="home-search-bar">
					<input type="text" name="search-term" placeholder="Find a lucky friend..."/>
				</form>

				<!--List of friends that changes as the user is typing-->
				<ul id="list-of-friends">
					<li><img src="../img/person1.jpg"><p>Person 1 </p></li>
					<li><img src="../img/person2.jpg"><p>Person 2 </p></li>
					<li><img src="../img/person3.jpg"><p>Person 3 </p></li>
					<li><img src="../img/person4.jpg"><p>Person 4 </p></li>
				</ul>
			</div>
		</div>

		<div id="footer">
			<p> Sign in </p>
			<p> Add friend </p>
		</div>
	</section> <!-- End of homepage -->

</html>
