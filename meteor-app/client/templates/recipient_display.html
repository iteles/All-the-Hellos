<template name="recipientDisplay">
  <!--friend is actually a function which requires an argument to be passed in - here we're passing on 'this' as the data context-->
  <!--it returns an array which has to be iterated over - we do this using #each-->
  {{#each friend this}}
    <img src="../{{photo}}">
    <a href="{{pathFor 'viewProfile'}}">{{firstName}} {{lastName}}</a>
  {{/each}}
</template>
